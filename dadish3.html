<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Nebula Play</title> <style> html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; } iframe { width: 100%; height: 100%; border: none; } .fullscreen-button { position: absolute; bottom: 10px; right: 10px; z-index: 10; /* Ensure button is on top */ background-color: rgba(0, 0, 0, 0.5); color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; } </style> </head> <body> <iframe id="nebula-iframe" src="https://nebulaplay.site/" sandbox="allow-scripts allow-same-origin"></iframe> <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>  <script> function toggleFullscreen() { const iframe = document.getElementById('nebula-iframe'); if (iframe.requestFullscreen) { iframe.requestFullscreen(); } else if (iframe.mozRequestFullScreen) { iframe.mozRequestFullScreen(); } else if (iframe.webkitRequestFullscreen) { iframe.webkitRequestFullscreen(); } else if (iframe.msRequestFullscreen) { iframe.msRequestFullscreen(); } else { alert('Fullscreen not supported by your browser.'); } } </script> </body> </html>
