<!DOCTYPE html>
<html>
<head>
<title>This is not a proxy</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
font-family: sans-serif; /* Add a simple font for better readability */
}
.message {
text-align: center; /* Center the text horizontally */
font-size: 2em; /* Make the text larger */
}

</style>
</head>
<body>
<div class="message">Press K to open</div>
<script>
document.addEventListener('keydown', function(event) {
if (event.key === 'k' || event.key === 'K') {
openMainInIframe();
}
});

function openMainInIframe() {
let newWindow = window.open('', '_blank');
newWindow.document.write('<html><head><title>This is not a proxy</title></head><body><iframe src="main.html" width="1300" height="600"></iframe></body></html>');
newWindow.document.close();
}
</script>
</body>
</html>
