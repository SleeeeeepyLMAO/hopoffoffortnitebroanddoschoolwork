<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<!-- ... [Your existing HTML head remains unchanged] ... -->

<body aria-hidden="false" style="padding: 0px 0px 128px;">
<!-- ... [Your existing HTML body content up to the game iframe] ... -->

<div class="contest-details__slider-area">
<div class="contest-details__thumb-slider">
<div class="game-iframe-container" id="loadgame">
<iframe class="game-iframe iframeloader" id="game-area" src="https://snow-rider-3d.io/game/1v1-lol-3/" width="480" height="800" scrolling="none" frameborder="0" allowfullscreen="" tabindex="0"></iframe>
</div>
<button id="fullscreenButton">Fullscreen</button> </div>
</div>
</div>

<!-- ... [Rest of your HTML body content] ... -->

<script>
//Existing loadMainGame function remains unchanged

function open_fullscreen() {
let game = document.getElementById("game-area");
if (game.requestFullscreen) {
game.requestFullscreen();
} else if (game.mozRequestFullScreen) { /* Firefox */
game.mozRequestFullScreen();
} else if (game.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
game.webkitRequestFullscreen();
} else if (game.msRequestFullscreen) { /* IE/Edge */
game.msRequestFullscreen();
}
};

const fullscreenButton = document.getElementById('fullscreenButton');
const fullscreenElement = document.getElementById('game-area');

fullscreenButton.addEventListener('click', () => {
if (fullscreenElement.requestFullscreen) {
fullscreenElement.requestFullscreen();
} else if (fullscreenElement.mozRequestFullScreen) { // Firefox
fullscreenElement.mozRequestFullScreen();
} else if (fullscreenElement.webkitRequestFullscreen) { // Chrome, Safari
fullscreenElement.webkitRequestFullscreen();
} else if (fullscreenElement.msRequestFullscreen) { // IE11
fullscreenElement.msRequestFullscreen();
}
});

//Optional: Add an event listener to exit fullscreen when ESC key is pressed
document.addEventListener('keydown', (event) => {
if (event.key === 'Escape') {
document.exitFullscreen();
}
});
</script>
</body>
</html>
