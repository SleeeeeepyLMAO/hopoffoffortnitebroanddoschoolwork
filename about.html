<!DOCTYPE html>
<html>
<head>
<title>Open index.html in a new tab with fullscreen iframe</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

button {
background-color: blue;
color: white;
padding: 15px 30px;
border: none;
border-radius: 5px;
cursor: pointer;
}

/* Styles for the iframe container */
.iframe-container {
width: 100%;
height: 100%;
position: relative; /* Needed for absolute positioning of iframe */
}

.iframe-container iframe {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
border: none; /* Remove the default iframe border */
}

/* Added Styles to make the iframe fill the new window*/
html, body {
height: 100%;
margin: 0;
}
</style>
</head>
<body>

<button onclick="openIndexInIframe()">OPEN "THIS IS NOT A PROXY" IN A NEW TAB</button>

<script>
function openIndexInIframe() {
let newWindow = window.open('', '_blank');
newWindow.document.write('<html><head><title>index.html in iframe</title><style>html, body { height: 100%; margin: 0; }</style></head><body><div class="iframe-container"><iframe src="index.html"></iframe></div></body></html>');
newWindow.document.close();
}
</script>

</body>
</html>
